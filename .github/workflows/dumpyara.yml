name: Dump
 
on:
  push:
    paths-ignore:
      - '*.md'
    branches: [ main ]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkouts
         uses: actions/checkout@v2

       - name: Clone Dumpyara
         run: |
              git clone https://github.com/AndroidDumps/dumpyara.git -b firmware_dumper

       - name: Setup Dumpyara environment
         working-directory: firmware_dumper
         run: |
              sudo bash setup.sh
              git config --global user.name "mirrordump"
              git config --global user.email "mirrordump@mymail.infos.st"

       - name: Setup config envs
         working-directory: firmware_dumper
         run: |
              echo "${{ secrets.GIT_TOKEN }}" > .github_token
              echo "${{ secrets.GIT_ORG_NAME }}" > .github_orgname
              echo "${{ secrets.BOT_TOKEN }}" > .tg_token
              echo "${{ secrets.CHAT_ID }}" > .tg_chat

       - name: Running Dumpyara
         working-directory: firmware_dumper
         run: |
              ./dumpyara.sh "$ROM_URL"
#
env:
  ROM_URL: https://bigota.d.miui.com/V12.0.3.0.RCOCNXM/miui_GINKGO_V12.0.3.0.RCOCNXM_dea616152f_11.0.zip
